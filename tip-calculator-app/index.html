<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/images/logo.svg" alt="" />
      </div>

      <div class="container">
        <div class="left-column">
          <div class="error-flex">
            <p class="clr-100">BILL</p>
            <p id="error" class="error hidden | fs-100">Can't be zero</p>
          </div>
          <div class="dollar">
            <input
              id="bill"
              class="bill"
              placeholder="0"
              min="0"
              maxlength="7"
              type="number"
              required
            />
            <img src="/images/icon-dollar.svg" alt="" />
          </div>
          <p class="clr-100 fs-100 margin-block">Select Tip %</p>
          <div class="grid | fw-bold">
            <button class="percentage-btn btn_5">5%</button>
            <button class="percentage-btn btn_10">10%</button>
            <button class="percentage-btn btn_15">15%</button>
            <button class="percentage-btn btn_25">25%</button>
            <button class="percentage-btn btn_50">50%</button>
            <input
              min="0"
              type="number"
              name="custom"
              class="input-tip | fs-200"
              placeholder="Custom"
              required
            />
          </div>
          <div class="error-flex margin-block-end">
            <p class="clr-100 fs-100">Number of People</p>
            <p id="error" class="error1 hidden1 | fs-100">Can't be zero</p>
          </div>
          <div class="people dollar">
            <input
              class="number-people"
              placeholder="0"
              min="0"
              type="number"
              required
            />
            <img src="/images/icon-person.svg" alt="" />
          </div>
        </div>
        <div class="right-column">
          <div class="wrapper">
            <div class="flex fs-100">
              <div>
                <p class="clr-200">Tip Amount</p>
                <p class="clr-100">/ person</p>
              </div>
              <div class="amount">$0.00</div>
            </div>
            <div class="flex fs-100">
              <div>
                <p class="clr-200">Total</p>
                <p class="clr-100">/ person</p>
              </div>
              <div class="total">$0.00</div>
            </div>
          </div>
          <div>
            <button class="button btn-reset" type="reset" aria-label="reset" disabled>Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
