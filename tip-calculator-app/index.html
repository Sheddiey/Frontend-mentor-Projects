<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="/images/logo.svg" alt="" />
      </div>

      <div class="container">
        <div class="left-column">
        <p class="clr-100">BILL</p>

        <div class="dollar">
          <input id="bill" class="bill " placeholder="0" type="text" />
          <img src="/images/icon-dollar.svg" alt="" />
        </div>
        <p class="clr-100">Select Tip %</p>
        <div class="grid | fw-bold">
          <div>5%</div>
          <div>10%</div>
          <div>15%</div>
          <div>25%</div>
          <div>50%</div>
          <div class="clr-100">Custom</div>
        </div>
        <p class="clr-100">Number of People</p>
        <div class="people dollar">
          <input placeholder="0" type="text" />
          <img src="/images/icon-person.svg" alt="" />
        </div>
      </div>
        <div class="right-column">
          <div class="wrapper">
            <div class="flex">
              
              <div>
                <p class="clr-200">Tip Amount</p>
                <p class="clr-100">/ person</p>
              </div>
              <div class="amount">$4.27</div>
            </div>
            <div class="flex">
              <div>
                <p class="clr-200">Total</p>
                <p class="clr-100">/ person</p>
              </div>
              <div class="total">$32.79</div>
            </div>
          </div>
          <div>
            <button class="button" type="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
