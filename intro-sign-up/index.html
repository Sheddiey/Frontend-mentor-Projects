<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="column1">
          <h1 class="fw-bold fs-200 clr-100">Learn to code by watching others</h1>
          <p class="fw-regular clr-200">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="column2">
          <div class="section1">
            <p class="clr-200">
              <span class="fw-semi-bold clr-100">Try it free 7 days</span> then
              $20/mo. thereafter
            </p>
          </div>
          <div>
            <form class="form">
              <input
                type="text"
                class="fw-medium"
                name="fname"
                placeholder="First Name"
              />
              <input
                type="text"
                class="fw-medium"
                name="name"
                placeholder="Last Name"
              />
              <input
                type="text"
                class="fw-medium"
                name="email"
                placeholder="Email Address"
              />
              <input
                type="text"
                class="fw-medium"
                type="password"
                minlength="6"
                name="password"
                placeholder="Password"
              />
              
                <input
                  type="submit"
                  class="fw-medium clr-100 fw-medium | section2"
                  value="Claim your free trial "
                />
              

              <p class="fw-regular clr-400">
                By clicking the button, you are agreeing to our
                <span class="fw-semi-bold clr-300">Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
