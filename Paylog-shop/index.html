<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Paylog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container hide">
        <h2 class="clr-100 fs-100 fw-100">PAYLOG</h2>
        <p class="clr-100 fs-200 fw-100 margin-block-end">Login</p>
        <form class="form" action="URL">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="submit" value="LOGIN" class="login-btn">
        </form>
        <a href="#" class="signup-link"><p>Don't have an account? Sign up</p></a>
      </div>
      <div class="container">
        <h2 class="clr-100 fs-100 fw-100">PAYLOG</h2>
        <p class="clr-100 fs-200 fw-100 margin-block-end">Register</p>
        <form class="form" action="URL">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm password" required>
          <input type="submit" value="REGISTER" class="login-btn">
        </form>
        <a href="#" class="signup-link">Already have an account? Login</a>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
