<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="column1">
          <h2 class="clr-light-lavender">Your Result</h2>
          <div class="circle">
            <p class="clr-white fs-100 fw-extra-bold">76</p>
            <p class="clr-light-lavender fs-300">of 100</p>
          </div>
          <h1 class="clr-white fw-bold fs-200">Great</h1>
          <p class="clr-light-lavender fs-300 fw-medium">
            Your score is higher than 65% of the people who have taken these
            tests
          </p>
        </div>
        <div class="column2">
          <h3 class="fw-bold txt-clr-500">Summary</h3>
          <div class="bg-clr-100 fw-bold | flex">
            <div class="flex2 txt-clr-100 | reaction">
              <img src="/images/icon-reaction.svg" alt="" />
              <h4>Reaction</h4>
            </div>

            <p>80 <span>/100</span></p>
          </div>
          <div class="bg-clr-200 fw-bold | flex">
            <div class="flex2 txt-clr-200 | memory">
              <img src="/images/icon-memory.svg" alt="" />
              <h4>Memory</h4>
            </div>

            <p>92 <span>/100</span></p>
          </div>
          <div class="bg-clr-300 fw-bold | flex">
            <div class="flex2 txt-clr-300 | verbal">
              <img src="/images/icon-verbal.svg" alt="" />
              <h4>Verbal</h4>
            </div>

            <p>61 <span>/100</span></p>
          </div>
          <div class="bg-clr-400 fw-bold | flex">
            <div class="flex2 txt-clr-400 | visual">
              <img src="/images/icon-visual.svg" alt="" />
              <h4>Visual</h4>
            </div>

            <p>72 <span>/100</span></p>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
