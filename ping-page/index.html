<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <main class="main">
        <div class="container">
          <div class="cont-1">
            <div><img class="icon-main" src="/images/logo.svg" alt="" /></div>

            <h1>We are launching <span> soon!</span></h1>
            <p>Subscribe and get notified</p>
          </div>
          <form class="grid">
            <div>
            <input
              type="email"
              class="email"
              id="email"
              placeholder="Your email address..."
            />
            <p class="hide">Please provide a valid email address</p>
          </div>
            <button class="button">Notify Me</button>

          </form>

          <img
            class="illustration"
            src="/images/illustration-dashboard.png"
            alt=""
          />
        </div>
      </main>

      <footer class="footer">
        <ul class="social-list">
          <li>
            <a href="#"><i class="fa-brands iconz fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands iconz fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands iconz fa-instagram"></i></a>
          </li>
        </ul>
        <p class="copyright">
          &copy; Copyright Milkyway-labs. All rights reserved.
        </p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
