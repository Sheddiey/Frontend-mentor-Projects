<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/ck.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="icon-main" src="/images/logo.svg" alt="" />
        <h1>We are launching <span> soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form>
          <input type="email" class="email" id="email" placeholder="Your email address..." />
          <button class="button">Notify Me</button>
        </form>
        <img class="illustration" src="/images/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <footer>
      <ul class="social-list">
        <li><img class="icons" src="/images/facebook-f.svg" alt="social-icon"></li>
        <li><img class="icons" src="/images/x-twitter.svg" alt="social-icon"></li>
        <li><img class="icons" src="/images/instagram.svg" alt="social-icon"></li>
      </ul>
      <p>&copy; Copyright Milkyway-labs. All rights reserved.</p>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
